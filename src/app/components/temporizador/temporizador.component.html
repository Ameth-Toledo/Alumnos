<div class="temporizador">
    <p class="reloj">{{ minutos | number: '2.0' }}:{{ segundos | number: '2.0' }}</p>
    <button class="comenzar-btn" (click)="iniciarTemporizador()">Comenzar </button>
    
    <div class="control-buttons">
        <button class="detener-btn">Detener</button>
        <button class="reanudar-btn">Reanudar</button>
    </div>
</div>

<div *ngIf="alertaVisible" class="alert-push">
    Te quedan 10 segundos restantes.
</div>
